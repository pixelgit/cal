<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>

<script type="text/javascript">
function square() {
	var num = document.getElementById("n1");
	num.value = num.value * num.value;
}

</script>

</head>

<body>

<h1> calculadora</h1>

Numero:
<input type="text" id = "n1"><p></p>

<button onclick="square()">x <sup>2</sup></button>

</body>
</html>
